{{#def.Header}}
<div class="uk-overflow-container">
    <h2>{{=it.template.label}} - Template</h2>
    <form class="uk-form uk-form-horizontal">
        <div class="uk-form-row">
            <label class="uk-form-label" for="label">Label</label>
            <div class="uk-form-controls">
                {{=it.template.label}}
            </div>
        </div>
        <div class="uk-form-row">
            <label class="uk-form-label" for="text">Text</label>
            <div class="uk-form-controls">
                {{=it.template.text}}
            </div>
        </div>
        <div class="uk-form-row">
            <label class="uk-form-label" for="language">Language</label>
            <div class="uk-form-controls">
                {{=it.template.language}}
            </div>
        </div>
        <div class="uk-form-row">
            <label class="uk-form-label" for="tasks">Tasks</label>
            <div class="uk-form-controls">
                <table class="uk-table uk-table-hover">
                    <thead>
                        <tr>
                            <th>Text</th>
                            <th>Interval</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{~it.template.tasks :task}}
                        <tr>
                            <td>{{=task.text}}</td>
                            <td>{{=task.interval || ""}}</td>
                        </tr>
                        {{~}}
                    </tbody>
                </table>            
            </div>
        </div>
    </form>
</div>
{{#def.Footer}}
